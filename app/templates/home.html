<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

legend {
  border: 5px black;
  color: rgb(14, 13, 13);
  padding: 5px 10px;
}
    </style>
</head>
<body>
    <h1>Home Page</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="URL" id="url" placeholder="Enter URL for scraping">
        <button type="submit">submit</button>
    </form>

    {% for scrape in scrapes %}
    <h3>{{scrape.url}}</h3>
    <br>
    <h4>href Links</h4>
    <legend>
        {{scrape.href_link}}
    </legend>
    <br>
    <h4>img src Links</h4>
    <legend>
        {{scrape.img_link}}
    </legend>
        {% endfor %}
</body>
</html>
